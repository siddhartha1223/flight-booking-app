{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow-lg border-0">
    <div class="row g-0">
        <div class="col-md-6 d-flex flex-column">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Welcome Back!</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="https://images.unsplash.com/photo-1612442431148-a7f4692b8a7b?q=80&w=1887&auto=format&fit=crop" class="img-fluid rounded-end" alt="Traveler logging in" style="object-fit: cover; height: 100%;">
        </div>
    </div>
</div>
{% endblock %}
