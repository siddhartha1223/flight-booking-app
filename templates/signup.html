{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="card shadow-lg border-0">
    <div class="row g-0">
        <div class="col-md-6">
             <img src="https://images.unsplash.com/photo-1522199755839-a2bacb67c546?q=80&w=2072&auto=format&fit=crop" class="img-fluid rounded-start" alt="Person signing up on a laptop" style="object-fit: cover; height: 100%;">
        </div>
        <div class="col-md-6 d-flex flex-column">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Create Your Account</h2>
                <form action="{{ url_for('signup') }}" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required pattern="\d{10}">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-12 d-flex justify-content-center my-3">
                        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                    </div>
                    <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
                    </div>
                </form>
                 <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
