{% extends 'base.html' %}
{% block title %}Edit Booking{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Edit Booking: {{ booking['ticketID'] }}</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_booking', ticket_id=booking['ticketID']) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Passenger Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ booking['name'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ booking['phnum'] }}" required pattern="\d{10}">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
