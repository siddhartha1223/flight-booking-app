{% extends 'base.html' %}
{% block title %}Check PNR{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 text-center">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <img src="https://images.unsplash.com/photo-1612717873729-08b5f39386d4?q=80&w=1932&auto=format&fit=crop" alt="Magnifying glass on a map" class="img-fluid rounded-circle mb-4" style="width: 150px; height: 150px; object-fit: cover;">
                <h2 class="card-title mb-3">Check PNR Status</h2>
                <p class="text-muted mb-4">Enter your Ticket ID below to retrieve your booking details.</p>
                <form method="POST" action="{{ url_for('check_pnr') }}">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control" id="ticket_id" name="ticket_id" placeholder="Enter Ticket ID (e.g., FLABC123)" required>
                        <button type="submit" class="btn btn-primary">Check Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
