{% extends 'base.html' %}
{% block title %}Cancel Booking{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <img src="https://images.unsplash.com/photo-1563986768609-322da13575f3?q=80&w=2070&auto=format&fit=crop" alt="Cancelled stamp" class="img-fluid rounded-circle mb-4" style="width: 150px; height: 150px; object-fit: cover;">
                <h2 class="card-title mb-3">Cancel a Booking</h2>
                <p class="text-muted mb-4">Enter your ticket details below to request cancellation. This action cannot be undone.</p>
                <form action="{{ url_for('user_cancel_booking') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" id="ticket_id" name="ticket_id" class="form-control" required placeholder="Ticket ID">
                        <label for="ticket_id">Ticket ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" id="phone" name="phone" class="form-control" required placeholder="Phone Number" pattern="\d{10}">
                        <label for="phone">Phone Number (used for booking)</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg" onclick="return confirm('Are you sure you want to cancel this booking?');">Request Cancellation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
